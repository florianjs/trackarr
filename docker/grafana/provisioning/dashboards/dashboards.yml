# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'OpenTracker Dashboards'
    orgId: 1
    folder: 'OpenTracker'
    folderUid: 'opentracker'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
